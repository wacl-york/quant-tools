    "title": "Quantification of Utility of Atmospheric Network Technologies: (QUANT)",
    "description": "Low-cost air pollution sensors have a potentially vital role to play in tackling air pollution in the UK, and globally. The high time resolution and ability to create dense networks of these devices offers a paradigm shift in the way we measure key pollutants, evaluate health impacts of air pollution exposure and assess potential solutions. The QUANT project is assessing and enabling the use of low-cost sensors for UK clean air challenges. This is being achieved through the delivery of a real-world open and traceable assessment of commercial low-cost sensor devices, in a range of UK urban environments, and the development of novel data methods that enhance the information provided by these devices. QUANT is generating new data, using existing and developmental sensor technologies, and novel data methods in order to provide air pollution source information, and is also using data from existing UK sensor networks to demonstrate the retrieval of information currently not accessible to UK air pollution networks. This work has been supported by grants: NE/T00195X/1, NE/T001879/1, NE/T001860/1, NE/T001968/1, NE/T001801/1.",
