  "title": "Quantification of Utility of Atmospheric Network Technologies: (QUANT): Low-cost air quality measurements from 52 commerical devices at three UK urban monitoring sites.",
  "description": "This dataset contains air quality measurements from 52 commercial low-cost devices at three UK urban monitoring sites over a period of 3 years. This data was collected as part of the QUANT project, specifically Work Package 1 which had the objective to deliver 'Transparent assessment of commercial low-cost sensor devices in multiple UK urban environments'. The three sites are the Manchester Air Quality Supersite (MAQS), London Air Quality Supersite (LAQS), and the Fishergate AURN monitoring site in York. MAQS and LAQS are urban background locations, while Fishergate is a roadside site. The devices report a range of species, with every device measuring either NO2 or PM2.5, with the vast majority recording both. The data was collected over the period 2019-12-10 to 2022-10-31, with half the devices being deployed throughout this entire period and the other half starting in July 2021 as part of a side-study referred to as the Wider Participation Study.",
